<script>
// FunciÃ³n para convertir fecha ISO a formato DD-MM-YYYY
function formatDate(isoString) {
    if (!isoString) return '';
    // Extraer solo la parte de la fecha (YYYY-MM-DD)
    const datePart = isoString.split('T')[0];
    const parts = datePart.split('-');
    
    // Reordenar a DD-MM-YYYY
    return `${parts[2]}-${parts[1]}-${parts[0]}`; 
}

async function generarReporteOperativo() {

    // 1. DefiniciÃ³n de Columnas de Resumen (BD) y Orden Solicitado
    const dbColumns = [
        "fecha_creacion",           // Â¡Nueva! (PosiciÃ³n 1)
        "aÃ±o",
        "mes",
        "numero_de_contrato_oc",
        "numero_ruta",
        "responsable",
        "estado",
        "observacion_general"       // Â¡Nueva! (PosiciÃ³n Final)
    ];

    // 2. TÃ­tulos para el Excel
    const excelHeaders = {
        "fecha_creacion": "fecha_creacion", // TÃ­tulo para la fecha formateada
        "aÃ±o": "aÃ±o",
        "mes": "mes",
        "numero_de_contrato_oc": "numero_de_contrato_oc",
        "numero_ruta": "numero_ruta",
        "responsable": "responsable",
        "estado": "estado",
        "observacion_general": "observacion_general" // TÃ­tulo para la observaciÃ³n
    };

    // ObtenciÃ³n de filtros (El cÃ³digo de filtros no cambia)
    let yearV = document.getElementById("year").value;
    let monthV = document.getElementById("month").value;
    let contratoV = document.getElementById("contrato").value.toUpperCase().trim();
    let rutaV = document.getElementById("ruta").value.toUpperCase().trim();
    let responsableV = document.getElementById("responsable").value.toUpperCase().trim();
    let estadoV = document.getElementById("estado").value.toUpperCase().trim();

    // Consulta base: Pidiendo las columnas actualizadas
    let query = client
        .from("recepcion_certificados")
        .select(dbColumns.join(',')) // Seleccionamos las 8 columnas
        .order("fecha_creacion", { ascending: false }) // Ordenamos por fecha de creaciÃ³n descendente
        .range(0, 999999);

    // AplicaciÃ³n de Filtros
    if (yearV) query = query.eq("aÃ±o", yearV.trim());
    if (monthV) query = query.eq("mes", monthV.toUpperCase());
    if (contratoV) query = query.eq("numero_de_contrato_oc", contratoV);
    if (rutaV) query = query.eq("numero_ruta", rutaV);
    if (responsableV) query = query.eq("responsable", responsableV);
    if (estadoV) query = query.eq("estado", estadoV);

    const { data, error } = await query;

    if (error) {
        alert("âŒ Error consultando Supabase. Revisa la consola.");
        console.error(error);
        return;
    }

    if (data.length === 0) {
        alert("No hay datos para estos filtros.");
        return;
    }
    
    // 3. Post-procesamiento de datos: Formato de Fecha y EliminaciÃ³n de Duplicados
    
    const uniqueKeys = new Set();
    const datosUnicosYFormateados = [];

    data.forEach(row => {
        // Formatear la fecha antes de crear la clave Ãºnica
        const formattedDate = formatDate(row.fecha_creacion);
        
        // Crear una clave Ãºnica con los valores de las columnas
        const key = dbColumns.map(col => (col === 'fecha_creacion' ? formattedDate : row[col])).join('|'); 
        
        if (!uniqueKeys.has(key)) {
            uniqueKeys.add(key);
            
            // Reemplazar la fecha ISO por la fecha formateada en el objeto
            row.fecha_creacion = formattedDate; 
            
            datosUnicosYFormateados.push(row);
        }
    });


    // --- GENERACIÃ“N DE EXCEL ---
    const hoja = XLSX.utils.json_to_sheet(datosUnicosYFormateados, { 
        header: dbColumns // Usamos la lista de la BD para mantener el orden
    });

    // Sobrescribir la primera fila con los tÃ­tulos en MAYÃšSCULAS
    XLSX.utils.sheet_add_aoa(hoja, [
        dbColumns.map(colName => excelHeaders[colName]) 
    ], { origin: "A1" });

    const libro = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(libro, hoja, "ReporteOperativo"); 
    
    XLSX.writeFile(libro, "reporte_operativo_certificados.xlsx");

    alert("âœ” Reporte Operativo generado correctamente");
}
</script>
