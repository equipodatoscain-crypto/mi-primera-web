<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Reportes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
  body{
    font-family: Arial, sans-serif;
    background:#eef1f7;
    margin:0;
    padding:0;
  }

  .container{
    width:95%;
    max-width:900px;
    background:#fff;
    margin:20px auto;
    padding:25px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
  }

  .header{
    background:#8a2be2;
    color:#fff;
    text-align:center;
    padding:18px;
    border-radius:10px;
    font-size:28px;
    font-weight:bold;
    display:flex;
    justify-content:center;
    gap:10px;
  }

  .menu{
    display:flex;
    gap:15px;
    margin-top:18px;
    flex-wrap:wrap;
  }

  .menu button{
    flex:1;
    min-width:260px;
    padding:16px;
    border:none;
    border-radius:10px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
  }

  .btn-operativo{
    background:#8a2be2;
    color:#fff;
  }
  .btn-operativo:hover{background:#6a1ba0;}

  .btn-sabana{
    background:#ff9800;
    color:#111;
  }
  .btn-sabana:hover{background:#e68900;}

  .hidden{display:none;}

  /* Estilos del formulario del operativo (bonito y ordenado) */
  h2{
    margin:10px 0 15px 0;
  }

  label{
    font-weight:bold;
    margin-top:10px;
    display:block;
  }

  select, input{
    width:100%;
    padding:10px;
    border-radius:6px;
    border:1px solid #ccc;
    margin-top:5px;
    text-transform:uppercase;
    box-sizing:border-box;
  }

  .btn{
    width:100%;
    padding:12px;
    background:#8a2be2;
    color:#fff;
    border:none;
    border-radius:8px;
    font-size:18px;
    margin-top:18px;
    cursor:pointer;
  }
  .btn:hover{background:#6a1ba0;}

  .btn-back{
    width:100%;
    padding:12px;
    background:#333;
    color:#fff;
    border:none;
    border-radius:8px;
    font-size:16px;
    margin-top:14px;
    cursor:pointer;
  }
  .btn-back:hover{background:#111;}

  .note{
    background:#fff3cd;
    border:1px solid #ffeeba;
    padding:12px;
    border-radius:10px;
    color:#856404;
  }
</style>
</head>

<body>
<div class="container">

  <div class="header">üìã Reportes</div>

  <!-- ‚úÖ MEN√ö (SOLO ESTO SE VE AL INICIO) -->
  <div id="menuPrincipal" class="menu">
    <button class="btn-operativo" onclick="abrirVista('operativo')">üìä REPORTE OPERATIVO</button>
    <button class="btn-sabana" onclick="abrirVista('sabana')">üìë S√ÅBANA VS CERTIFICADOS</button>
  </div>

  <!-- ‚úÖ TODO ARRANCA OCULTO -->
  <div id="vistaOperativo" class="hidden">

    <h2>üìä Reporte Operativo</h2>

    <label>A√±o:</label>
    <select id="year">
      <option value="">(Todos)</option>
      <option>2025</option>
      <option>2026</option>
      <option>2027</option>
    </select>

    <label>Mes:</label>
    <select id="month">
      <option value="">(Todos)</option>
      <option>Enero</option><option>Febrero</option><option>Marzo</option>
      <option>Abril</option><option>Mayo</option><option>Junio</option>
      <option>Julio</option><option>Agosto</option><option>Septiembre</option>
      <option>Octubre</option><option>Noviembre</option><option>Diciembre</option>
    </select>

    <label>N√∫mero de Contrato - OC:</label>
    <input id="contrato" placeholder="Ej: OC-2025-001">

    <label>N√∫mero de Ruta:</label>
    <input id="ruta" placeholder="Ej: Y-001">

    <label>Responsable:</label>
    <input id="responsable" placeholder="Nombre del responsable">

    <label>Estado:</label>
    <select id="estado">
      <option value="">(Todos)</option>
      <option>APROBADO</option>
      <option>RECHAZADO</option>
    </select>

    <button class="btn" onclick="generarReporteOperativo()">GENERAR REPORTE OPERATIVO (EXCEL)</button>
    <button class="btn-back" onclick="volverMenu()">‚¨Ö Volver a Reportes</button>
  </div>

  <div id="vistaSabana" class="hidden">
    <h2>üìë S√°bana vs Certificados Recibidos</h2>
    <div class="note">
      Esta vista queda lista para construir el nuevo reporte.
    </div>

    <button class="btn" onclick="alert('Pendiente: l√≥gica del reporte S√ÅBANA VS CERTIFICADOS')">
      GENERAR S√ÅBANA VS CERTIFICADOS (EXCEL)
    </button>

    <button class="btn-back" onclick="volverMenu()">‚¨Ö Volver a Reportes</button>
  </div>

</div>

<script>
  // ‚úÖ Supabase (igual a lo tuyo)
  const SUPABASE_URL = "https://vdsqkhajbfevpgeuvfbd.supabase.co";
  const SUPABASE_ANON_KEY =
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmZldnBnZXV2ZmJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2MDg3MTIsImV4cCI6MjA3OTE4NDcxMn0.OexzIcRC_F7pnFijSQGZVpXN1xdsDw8zuGR1gFHTyuI";
  const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // ‚úÖ Navegaci√≥n (menu -> vista)
  function abrirVista(tipo){
    document.getElementById("menuPrincipal").classList.add("hidden");
    document.getElementById("vistaOperativo").classList.add("hidden");
    document.getElementById("vistaSabana").classList.add("hidden");

    if(tipo === "operativo") document.getElementById("vistaOperativo").classList.remove("hidden");
    if(tipo === "sabana") document.getElementById("vistaSabana").classList.remove("hidden");
  }

  function volverMenu(){
    document.getElementById("vistaOperativo").classList.add("hidden");
    document.getElementById("vistaSabana").classList.add("hidden");
    document.getElementById("menuPrincipal").classList.remove("hidden");
  }

  // ============================================
  // üî• PAGINACI√ìN ILIMITADA
  // ============================================
  async function fetchAllRows() {
    let page = 0;
    let rows = [];
    const limit = 1000;

    while (true) {
      const { data, error } = await client
        .from("recepcion_certificados")
        .select("*")
        .range(page * limit, page * limit + limit - 1);

      if (error) {
        console.error(error);
        break;
      }

      rows = rows.concat(data);
      if (data.length < limit) break;
      page++;
    }
    return rows;
  }

  // ========================================================
  // üíú REPORTE OPERATIVO ‚Äî 1 FILA POR:
  // fecha_creacion + a√±o + mes + numero_ruta + responsable
  // ========================================================
  async function generarReporteOperativo() {
    const allData = await fetchAllRows();

    const yearV = year.value.trim();
    const monthV = month.value.trim().toUpperCase();
    const contratoV = contrato.value.trim().toUpperCase();
    const rutaV = ruta.value.trim().toUpperCase();
    const responsableV = responsable.value.trim().toUpperCase();
    const estadoV = estado.value.trim().toUpperCase();

    let filtrados = allData.filter(row => {
      if (yearV && row.a√±o != yearV) return false;
      if (monthV && row.mes != monthV) return false;
      if (contratoV && row.numero_de_contrato_oc != contratoV) return false;
      if (rutaV && row.numero_ruta != rutaV) return false;
      if (responsableV && row.responsable != responsableV) return false;
      if (estadoV && row.estado != estadoV) return false;
      return true;
    });

    if (filtrados.length === 0) {
      alert("No hay datos para estos filtros.");
      return;
    }

    const resumen = {};
    filtrados.forEach(row => {
      const key = [
        row.fecha_creacion,
        row.a√±o,
        row.mes,
        row.numero_ruta,
        row.responsable
      ].join("|");

      if (!resumen[key]) resumen[key] = row;
    });

    const salida = Object.values(resumen);

    salida.sort((a, b) => {
      if (a.numero_ruta < b.numero_ruta) return -1;
      if (a.numero_ruta > b.numero_ruta) return 1;
      return 0;
    });

    const columnas = [
      "fecha_creacion",
      "a√±o",
      "mes",
      "numero_de_contrato_oc",
      "numero_ruta",
      "responsable",
      "estado",
      "observacion_general"
    ];

    const salidaOrdenada = salida.map(row => {
      const nuevo = {};
      columnas.forEach(col => nuevo[col] = row[col]);
      return nuevo;
    });

    const hoja = XLSX.utils.json_to_sheet(salidaOrdenada, { header: columnas });
    const libro = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(libro, hoja, "Operativo");
    XLSX.writeFile(libro, "reporte_operativo_certificados.xlsx");

    alert("‚úî Reporte Operativo generado correctamente");
  }
</script>
</body>
</html>
