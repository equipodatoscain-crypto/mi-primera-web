<script>
    const SUPABASE_URL = "https://vdsqkhajbfevpgeuvfbd.supabase.co";
    const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkc3FraGFqYmZldnBnZXV2ZmJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2MDg3MTIsImV4cCI6MjA3OTE4NDcxMn0.OexzIcRC_F7pnFijSQGZVpXN1xdsDw8zuGR1gFHTyuI";

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ðŸš€ FUNCIÃ“N NUEVA â€” DESCARGAR TODAS LAS FILAS (Paginadas en bloques de 1000)
    async function fetchAllRows() {
        let page = 0;
        let rows = [];
        let limit = 1000;

        while (true) {
            const from = page * limit;
            const to = from + limit - 1;

            const { data, error } = await client
                .from("recepcion_certificados")
                .select("*")
                .order("id", { ascending: true })
                .range(from, to);

            if (error) {
                console.error("Error en paginaciÃ³n:", error);
                break;
            }

            rows = rows.concat(data);

            if (data.length < limit) break; // Ya no hay mÃ¡s filas

            page++;
        }

        return rows;
    }
</script>

<script>
async function generarReporte() {

    // ðŸ”¥ 1) TRAER TODAS LAS FILAS (sin lÃ­mite)
    const allData = await fetchAllRows();

    let yearV = document.getElementById("year").value;
    let monthV = document.getElementById("month").value;
    let contratoV = document.getElementById("contrato").value.toUpperCase().trim();
    let rutaV = document.getElementById("ruta").value.toUpperCase().trim();
    let responsableV = document.getElementById("responsable").value.toUpperCase().trim();
    let estadoV = document.getElementById("estado").value.toUpperCase().trim();

    // ðŸ”¥ 2) FILTRAR MANUALMENTE (ya NO usamos filtros de Supabase)
    let data = allData.filter(row => {

        if (yearV && row.aÃ±o != yearV) return false;
        if (monthV && row.mes != monthV.toUpperCase()) return false;
        if (contratoV && row.numero_de_contrato_oc != contratoV) return false;
        if (rutaV && row.numero_ruta != rutaV) return false;
        if (responsableV && row.responsable != responsableV) return false;
        if (estadoV && row.estado != estadoV) return false;

        return true;
    });

    if (data.length === 0) {
        alert("No hay datos para estos filtros.");
        return;
    }

    // Convertir fecha YYYY-MM-DD â†’ DD-MM-YYYY
    const convertidos = data.map(row => {
        if (row.fecha_servicio?.includes("-")) {
            const p = row.fecha_servicio.split("-");
            row.fecha_servicio = `${p[2]}-${p[1]}-${p[0]}`;
        }
        return row;
    });

    const ordenColumnas = [
        "id",
        "fecha_creacion",
        "aÃ±o",
        "mes",
        "numero_de_contrato_oc",
        "numero_ruta",
        "fecha_servicio",
        "placa_recorrido_1",
        "placa_recorrido_2",
        "observacion",
        "observacion_general",
        "responsable",
        "estado"
    ];

    const datosOrdenados = convertidos.map(row => {
        const nuevo = {};
        ordenColumnas.forEach(col => nuevo[col] = row[col]);
        return nuevo;
    });

    const hoja = XLSX.utils.json_to_sheet(datosOrdenados);
    const libro = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(libro, hoja, "Reporte");

    XLSX.writeFile(libro, "reporte_certificados.xlsx");

    alert("âœ” Reporte generado correctamente");
}
</script>
