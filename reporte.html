<script>
async function generarReporte() {

    /* ðŸŸ¢ 1. Pide contraseÃ±a antes de generar */
    let pass = prompt("Ingrese contraseÃ±a para generar el reporte:");

    if (pass !== "Rutas2025#*#") {
        alert("âŒ ContraseÃ±a incorrecta. No se generÃ³ el reporte.");
        return;
    }

    /* ðŸŸ¢ 2. Obtener filtros */
    let yearV = document.getElementById("year").value;
    let monthV = document.getElementById("month").value;
    let contratoV = document.getElementById("contrato").value.toUpperCase().trim();
    let rutaV = document.getElementById("ruta").value.toUpperCase().trim();

    // Consulta a Supabase
    let query = client.from("recepcion_certificados").select("*", { head: false });

    if (yearV) query = query.eq("aÃ±o", parseInt(yearV));
    if (monthV) query = query.eq("mes", monthV.toUpperCase());
    if (contratoV) query = query.eq("numero_de_contrato_oc", contratoV);
    if (rutaV) query = query.eq("numero_ruta", rutaV);

    const { data, error } = await query;

    if (error) {
        console.error(error);
        alert("Error consultando Supabase");
        return;
    }

    if (data.length === 0) {
        alert("No hay datos con esos filtros.");
        return;
    }

    /* ðŸŸ¢ 3. Mapear y reordenar datos al formato deseado (DD-MM-YYYY) */
    const datosReporte = data.map(row => {
        // ConversiÃ³n de fecha YYYY-MM-DD â†’ DD-MM-YYYY
        let fechaServicioFormateada = row.fecha_servicio;
        if (row.fecha_servicio) {
            const p = row.fecha_servicio.split("-");
            fechaServicioFormateada = `${p[2]}-${p[1]}-${p[0]}`;
        }
        
        // Retorna un nuevo objeto con el orden de columnas deseado
        return {
            "ID": row.id,
            "FECHA_CREACION": row.fecha_creacion,
            "AÃ‘O": row.aÃ±o,
            "MES": row.mes,
            "NUMERO_DE_CONTRATO_OC": row.numero_de_contrato_oc,
            "NUMERO_RUTA": row.numero_ruta,
            "FECHA_SERVICIO": fechaServicioFormateada,
            "PLACA_RECORRIDO_1": row.placa_recorrido_1,
            "PLACA_RECORRIDO_2": row.placa_recorrido_2,
            "OBSERVACION_RECORRIDO": row.observacion, // Asumo que "observacion" es una de las observaciones
            "OBSERVACION_GENERAL": row.observacion_general
        };
    });

    /* ðŸŸ¢ 4. Crear Excel a partir de los datos reordenados */
    const hoja = XLSX.utils.json_to_sheet(datosReporte);
    const libro = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(libro, hoja, "Reporte");

    /* ðŸŸ¢ 5. Descargar archivo Excel */
    XLSX.writeFile(libro, "reporte_certificados.xlsx");

    alert("âœ” Reporte generado correctamente");
}
