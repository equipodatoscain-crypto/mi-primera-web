<script>
async function generarReporte() {

    // 1. Definimos el orden y los nombres de las columnas de la BD (en minÃºsculas para evitar errores de Supabase).
    // El orden respeta tu solicitud: id, fecha_creacion, aÃ±o, mes, numero_de_contrato_oc, ... RESPONSABLE, ESTADO
    const dbColumns = [
        "id",
        "fecha_creacion",
        "aÃ±o",
        "mes",
        "numero_de_contrato_oc", 
        "numero_ruta",
        "fecha_servicio",
        "placa_recorrido_1",
        "placa_recorrido_2",
        "observacion",           // ObservaciÃ³n del recorrido
        "observacion_general",
        "responsable",           // Corregido a minÃºsculas
        "estado"                 // Corregido a minÃºsculas
    ];

    // 2. Mapeamos los nombres de la BD a los tÃ­tulos en MAYÃšSCULAS para el Excel.
    const excelHeaders = {
        "id": "ID",
        "fecha_creacion": "FECHA_CREACION",
        "aÃ±o": "AÃ‘O",
        "mes": "MES",
        "numero_de_contrato_oc": "NUMERO_DE_CONTRATO_OC",
        "numero_ruta": "NUMERO_RUTA",
        "fecha_servicio": "FECHA_SERVICIO",
        "placa_recorrido_1": "PLACA_RECORRIDO_1",
        "placa_recorrido_2": "PLACA_RECORRIDO_2",
        "observacion": "OBSERVACION_RECORRIDO", // TÃ­tulo para la columna 'observacion'
        "observacion_general": "OBSERVACION_GENERAL",
        "responsable": "RESPONSABLE",
        "estado": "ESTADO"
    };

    // CAPTURA DE VALORES DEL FORMULARIO
    let yearV = document.getElementById("year").value;
    let monthV = document.getElementById("month").value;
    let contratoV = document.getElementById("contrato").value.toUpperCase().trim();
    let rutaV = document.getElementById("ruta").value.toUpperCase().trim();
    let responsableV = document.getElementById("responsable").value.toUpperCase().trim(); 
    let estadoV = document.getElementById("estado").value.toUpperCase().trim();           

    // CONSULTA INICIAL: Solicitando columnas especÃ­ficas a Supabase
    let query = client.from("recepcion_certificados").select(dbColumns.join(","), { head: false });

    // APLICACIÃ“N DE FILTROS
    if (yearV) query = query.eq("aÃ±o", parseInt(yearV));
    if (monthV) query = query.eq("mes", monthV.toUpperCase());
    if (contratoV) query = query.eq("numero_de_contrato_oc", contratoV);
    if (rutaV) query = query.eq("numero_ruta", rutaV);
    
    // Filtros usando nombres de columna en minÃºsculas (mÃ¡s seguro para Supabase/PostgreSQL)
    if (responsableV) query = query.eq("responsable", responsableV); 
    if (estadoV) query = query.eq("estado", estadoV);                 

    const { data, error } = await query;

    if (error) {
        console.error("âŒ ERROR CONSULTANDO SUPABASE:", error);
        alert(`Error consultando Supabase. Revisa la consola para ver el error de la BD: ${error.message}`);
        return;
    }

    if (data.length === 0) {
        alert("No hay datos con esos filtros.");
        return;
    }

    // --- GENERACIÃ“N DE EXCEL ---
    // 1. Crear la hoja de cÃ¡lculo usando la lista dbColumns para definir el orden.
    const hoja = XLSX.utils.json_to_sheet(data, { 
        header: dbColumns 
    });

    // 2. Sobrescribimos la primera fila con los tÃ­tulos en MAYÃšSCULAS.
    XLSX.utils.sheet_add_aoa(hoja, [
        dbColumns.map(colName => excelHeaders[colName]) 
    ], { origin: "A1" });

    // 3. Exportar a Excel
    const libro = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(libro, hoja, "Reporte");
    XLSX.writeFile(libro, "reporte_certificados.xlsx");

    alert("Excel generado correctamente âœ”");
}
</script>
