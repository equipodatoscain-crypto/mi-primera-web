<style>

    body {
        font-family: Arial;
        background: #eef1f7;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        background: #3155ff;
        color: white;
        padding: 20px;
        margin: 0;
        font-size: 26px;
    }

    .container {
        width: 95%;
        max-width: 1100px; 
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
    }

    select, input {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        text-transform: uppercase;
        font-size: 16px;
        box-sizing: border-box; 
    }

    .btn {
        width: 100%;
        padding: 12px;
        background: #3155ff;
        color: white;
        border-radius: 6px;
        border: none;
        font-size: 18px;
        cursor: pointer;
        margin-top: 15px;
    }
    
    #daysContainer {
        margin-top: 25px; 
    }

    .header-row {
        font-weight: bold;
        padding: 10px 0;
        margin-bottom: 5px;
        border-bottom: 2px solid #3155ff;
        color: #3155ff;
        align-items: center;
        position: sticky; 
        top: 0px;
        background-color: white;
        z-index: 10;
        padding-top: 15px;
    }
    
    .row, .header-row {
        display: grid;
        grid-template-columns: 180px 1fr 1fr 1.5fr; 
        gap: 15px;
        padding-right: 15px;
    }

    .row {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ddd; 
        border-radius: 8px;
        align-items: center; 
    }

    .row > div:first-child {
        text-align: center; 
    }

    .msg {
        font-size: 12px;
        color: red;
        margin-top: 2px;
        text-align: left;
    }

    .generalBox {
        width: 100%;
        margin-top: 25px;
    }
</style>

<body>

<h1>Recepci칩n de Certificados</h1>

<div class="container">

    <label>A침o:</label>
    <select id="year">
        <option value="">Seleccione a침o</option>
        <option>2025</option><option>2026</option><option>2027</option>
    </select>
    <div id="errorY" class="msg"></div>

    <label>Mes:</label>
    <select id="month">
        <option value="">Seleccione mes</option>
        <option>Enero</option><option>Febrero</option><option>Marzo</option>
        <option>Abril</option><option>Mayo</option><option>Junio</option>
        <option>Julio</option><option>Agosto</option><option>Septiembre</option>
        <option>Octubre</option><option>Noviembre</option><option>Diciembre</option>
    </select>
    <div id="errorM" class="msg"></div>

    <label>N칰mero de Ruta:</label>
    <input id="ruta" placeholder="Ejemplo: Y-001">
    <div id="errorR" class="msg"></div>

    <button class="btn" onclick="generarDias()">Generar d칤as del mes</button>

    <div id="daysContainer"></div>

    <label>Observaci칩n General:</label>
    <textarea class="generalBox" id="obsGeneral" rows="4" style="resize:none; text-transform:uppercase;"></textarea>

    <button class="btn" onclick="guardarDatos()">GUARDAR DATOS</button>

</div>

<script>
const placasValidas = ["AAA111","BBB222","CCC333","EEE444"];

function generarDias() {
    let y = year.value, m = month.value, r = ruta.value.toUpperCase().trim();

    errorY.innerHTML = "";
    errorM.innerHTML = "";
    errorR.innerHTML = "";

    let err = false;

    if (!y) { errorY.innerHTML = "A침o obligatorio"; err = true; }
    if (!m) { errorM.innerHTML = "Mes obligatorio"; err = true; }

    let regRuta = /^[A-Z]-[A-Z0-9]+$/;
    if (!regRuta.test(r)) {
        errorR.innerHTML = "Formato inv치lido (Ej: Y-001)";
        err = true;
    }

    if (err) return;

    ruta.value = r;
    localStorage.setItem("year", y);
    localStorage.setItem("month", m);
    localStorage.setItem("ruta", r);

    const meses = {"Enero":1,"Febrero":2,"Marzo":3,"Abril":4,"Mayo":5,"Junio":6,
                   "Julio":7,"Agosto":8,"Septiembre":9,"Octubre":10,"Noviembre":11,"Diciembre":12};
    let nMes = meses[m];
    let dias = new Date(y, nMes, 0).getDate();

    daysContainer.innerHTML = "";

    daysContainer.innerHTML += `
        <div class="header-row">
            <div>FECHA DE SERVICIO</div>
            <div>PLACA RECORRIDO 1</div>
            <div>PLACA RECORRIDO 2</div>
            <div>OBSERVACI칍N</div>
        </div>
    `;
    
    for (let d = 1; d <= dias; d++) {
        let fecha = `${d}/${nMes}/${y}`;

        daysContainer.innerHTML += `
            <div class="row">
                <div><b>${fecha}</b></div>

                <div>
                    <input class="placa" data-dia="${d}" placeholder="PLACA 1">
                    <div class="msg" id="msg1-${d}"></div>
                </div>

                <div>
                    <input class="placa" data-dia2="${d}" placeholder="PLACA 2">
                    <div class="msg" id="msg2-${d}"></div>
                </div>

                <div>
                    <input class="obs" data-obs="${d}" placeholder="OBSERVACI칍N">
                </div>
            </div>
        `;
    }

    activarValidaciones();
}

function activarValidaciones() {
    document.querySelectorAll(".placa").forEach(inp => {
        inp.addEventListener("input", function() {
            let val = this.value.toUpperCase().replace(/[^A-Z0-9]/g, "");
            this.value = val;

            let id = this.dataset.dia ? `msg1-${this.dataset.dia}` : `msg2-${this.dataset.dia2}`;
            let msgBox = document.getElementById(id);

            let formato = /^[A-Z]{3}[0-9]{3}$/;

            if (!formato.test(val)) {
                msgBox.textContent = "REVISAR O CARGAR";
            } else if (!placasValidas.includes(val)) {
                msgBox.textContent = "REVISAR O CARGAR";
            } else {
                msgBox.textContent = "";
            }
        });
    });
}

function guardarDatos() {
    alert("춰Datos listos para ser guardados! Agrega tu l칩gica de env칤o aqu칤.");
}

window.onload = function() {
    if (localStorage.getItem("year")) year.value = localStorage.getItem("year");
    if (localStorage.getItem("month")) month.value = localStorage.getItem("month");
    if (localStorage.getItem("ruta")) ruta.value = localStorage.getItem("ruta");
};
</script>

</body>
